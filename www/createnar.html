<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Парус-Україна Вебінари</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <style type="text/css">
        body {
            background-color: #fcfcfc;
        }
    </style>
</head>
<body>
<div class="row">
    <form class="col s12 "method="GET" onsubmit="return checkform(this);" action="/parusapi/startMeeting.jsp">
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" name="username" class="validate">
                <label for="username">Полное имя ведущего</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="pass" name="pass" type="password" class="validate">
                <label for="pass">Пароль</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="id" name = "id" type="text" class="validate">
                <label for="id">id вебинара</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate">
                <label for="name">Название вебинара</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <div class="switch">
                    <label>
                        Запись вебинара Выкл
                        <input type="checkbox" name="record">
                        <span class="lever"></span>
                        Вкл
                    </label>
                </div>
            </div>
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" type="submit" name="action">Создать вебинар
                    <i class="mdi-content-send right"></i>
                </button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
